<div class="row" style="background-color: #f7f7f7" style="margin-top: 2%; margin-bottom: 10%">
  <div class="col-lg-2 col-xs-1 col-sm-1"></div>
  <div class="col-lg-8 col-xs-10 col-sm-12">
    <div  [ngClass]="{'borderRight': deviceXs}" class="cardLeft col-lg-8 col-xs-12 col-sm-8">

      <div style="width: 100%">
        <p [style.font-size.px]="deviceXs || deviceSm ? '15' : '25'" class="btn"
          style="text-align: left; padding-top: 5%; font-weight: 500;">
          Create Your Account
        </p>
        <p *ngIf="deviceXs" (click)="login()" style="font-size:small;font-weight: 500;padding-top: 5%;text-align: right;justify-content: right;float: right;" class="btn text-primary" >Login</p>

      </div>

      <form [formGroup]="rformSignup" style="text-align: left">
        <div style="
            display: flex;
            flex-direction: row;
            justify-content: space-between;
          ">
          <div style="
              padding-bottom: 2%;
              padding-right: 2%;
              min-width: 60px;
              width: 50%;
            " class="">
            <ns-textField-account placeholder="First Name" style="min-width: 100px" name="firstName"
              class="textfieldBorderColor font13" [rformgroup]="rformSignup" rformControlName="firstName">
            </ns-textField-account>
          </div>
          <div style="padding-bottom: 2%; padding-left: 2%; width: 50%" class="">
            <!-- <p ></p> -->
            <ns-textField-account placeholder="Last Name" name="lastName" class="textfieldBorderColor font13"
              [rformgroup]="rformSignup" rformControlName="lastName">
            </ns-textField-account>
          </div>
        </div>

        <div style="padding-bottom: 2%">
          <!-- <p ></p> -->

          <ns-textField-account placeholder="Email" name="email" class="textfieldBorderColor font13"
            [rformgroup]="rformSignup" rformControlName="email">
          </ns-textField-account>
        </div>

        <div style="
        padding-bottom: 2%;
        display: flex;
        flex-direction: row;
        justify-content: space-between;
      ">
      <div style="width: 94%">
        <ns-textField-account placeholder="Password " name="password"
          [type]="showPass ? 'text' : 'password'" class="textfieldBorderColor font13"
          [rformgroup]="rformSignup" rformControlName="password">
        </ns-textField-account>
        <div style="font-size: 14px" class="errorlbl" *ngIf="
        rformSignup.controls['password'].hasError('hasCapitalCase')
      ">
      password must have at least 1 Capital letter!
      </div>
    <div style="font-size: 14px" class="errorlbl"
      *ngIf="rformSignup.controls['password'].hasError('hasSmallCase')">
      passowrd must have at least 1 Small letter!
    </div>
    <div class="errorlbl" style="font-size: 14px" *ngIf="rformSignup.controls['password'].hasError('hasDigit')">
      passowrd must have at least 1 number!
    </div>
      </div>
      <div style="width: 40px">
        <button style="height: 35px" class="btn btn-default" (click)="passwordshow()" type="submit">
          <i *ngIf="showPass" class="glyphicon glyphicon-eye-open"></i>
          <i *ngIf="!showPass" class="glyphicon glyphicon-eye-close"></i>
        </button>
      </div>

    </div>

        <div style="
            padding-bottom: 2%;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
          ">
          <div style="width: 94%">
            <ns-textField-account placeholder="Confirm Password " name="password"
              [type]="showConfirmPass ? 'text' : 'password'" class="textfieldBorderColor font13"
              [rformgroup]="rformSignup" rformControlName="confirmPassword">
            </ns-textField-account>
          </div>
          <div style="width: 40px">
            <button style="height: 35px" class="btn btn-default" (click)="confirmpasswordshow()" type="submit">
              <i *ngIf="showConfirmPass" class="glyphicon glyphicon-eye-open"></i>
              <i *ngIf="!showConfirmPass" class="glyphicon glyphicon-eye-close"></i>
            </button>
          </div>

        </div>
          <p style="font-size: 14px" class="errorlbl" *ngIf="passwordValidMatch==true">
           password not match
      </p>

        <div  style="padding-bottom: 2%;">
          <form  [formGroup]="rformSignup">
            <ngx-intl-tel-input [cssClass]="'customInput'" [ngClass]="{'customInputsmall': deviceXs}"
              [enableAutoCountrySelect]="false" [enablePlaceholder]="true"
              [selectedCountryISO]="CountryISO.India" [searchCountryFlag]="true" [selectFirstCountry]="false" [maxLength]="15"
              [phoneValidation]="true"  name="phone" formControlName="phone">
            </ngx-intl-tel-input>
          </form>
        </div>

      <p style="font-size: 14px" class="errorlbl"
      *ngIf="showEmailAlready == 'show'">
      Email Already exist
    </p>

      </form>

      <div class="row" style="margin-left:1%;margin-right: 1%;">
        <button class="col-12 btn btn-primary" (click)="createAccount()" type="button">
          Create Account
        </button>
      </div>
      <div *ngIf="deviceMd || deviceSm  || deviceLg" class="row" style="margin-left:1%;margin-right: 1%;margin-top: 3%;">

        <button (click)="signUpGoogle('google')" class="col-5 btn btn-danger">
          SignUp With Google
        </button>
    <div class="col-2"></div>
        <button (click)="signUpFacebook('facebook')" style="font-size: small;" class="col-5 btn btn-primary">
          SignUp With facebook
        </button>
      </div>
      <div *ngIf="deviceXs" class="row" style="margin-left:1%;margin-right: 1%;margin-top: 3%;">

        <button (click)="signUpGoogle('google')" class="col-12 btn btn-danger">
          SignUp With Google
        </button>
      </div>

      <div *ngIf="deviceXs" class="row" style="margin-left:1%;margin-right: 1%;margin-top: 3%;">
        <button (click)="signUpFacebook('facebook')" style="font-size: small;" class="col-12 btn btn-primary">
          SignUp With facebook
        </button>
     </div>

      </div>

    <div *ngIf="!deviceXs" class="col-lg-4 col-xs-12 col-sm-4 cardRight">
      <h3 class="btn">Hello Friend</h3>
      <h4 class="btn">Fill up the Form and</h4>
      <h4 class="btn">start Journey with us</h4>

      <div style="text-align: center; width: 100%">
        <button (click)="login()" type="button" class="btn btn-primary">
          Login
        </button>
      </div>
    </div>
  </div>
  <div class="col-lg-2 col-xs-1 col-sm-1"></div>
</div>
